<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Grab & Consume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1b1f23, #2e2e2e);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
    }

    nav .logo {
      font-weight: 600;
      font-size: 20px;
      color: #f5f5f5;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffb84d;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 120px 60px 60px;
    }

    .hero .text {
      max-width: 50%;
    }

    .hero .text h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero .text h3 {
      font-weight: 400;
      color: #ccc;
      margin-bottom: 25px;
    }

    .hero .text button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 30px;
      color: #fff;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero .text button:hover {
      background: rgba(255, 184, 77, 0.2);
      color: #ffb84d;
    }

    .hero .image {
      max-width: 45%;
    }

    .hero .image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .promo {
      margin: 40px auto;
      max-width: 90%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(12px);
      text-align: center;
      color: #eee;
    }

    .promo h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffcc80;
    }

    .map-section {
      margin: 40px auto;
      max-width: 90%;
      text-align: center;
    }

    .map-section h3 {
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .map-container {
      width: 100%;
      height: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media(max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 100px 20px 40px;
      }
      .hero .text, .hero .image {
        max-width: 100%;
        text-align: center;
      }
      .hero .text h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Go Grab. Consume.</div>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="text">
      <h1>Deliciously Fast.</h1>
      <h3>High-protein meals made for your midnight hustle.</h3>
      <button><a href="recipe5.html" style="color: white;">Explore Recipes</a></button>
    </div>
    <div class="image">
      <img src="try.jpg" alt="Chicken Bowl">
    </div>
  </section>

  <section class="promo">
    <h2>Late-night hunger? No worries.</h2>
    <p>Our high-protein meals are stocked 24/7 in smart vending machines across your city.<br>
      <strong>Scan. Grab. Reheat. Done.</strong>
    </p>
  </section>

  <section class="map-section">
    <h3>Find a Machine Near You</h3>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4010287173164!2d73.91535391419487!3d18.560053472827066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c10cb103d5c9%3A0xb939b9a0d1ffb5c9!2sViman%20Nagar%2C%20Pune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1620203894437!5m2!1sen!2sin" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  
</body>
</html>
