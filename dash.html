<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Grab Consume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: url('second.jpg') no-repeat center center/cover;
      color: #fff;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.1);
      height: calc(100% - 80px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 6rem;
      box-sizing: border-box;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero img {
      width: 600px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.9s ease, opacity 1s ease;
      transform: translateX(20px);
      opacity: 0.9;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div style="font-size: 1.5rem; font-weight: bold;">Go Grab Consume</div>
    <div>
      <a href="#contact">Contact Us</a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-text">
      <h1>Fuel Your Night. Feed Your Hustle.</h1>
      <p>Chicken & Rice bowls for Gen Z, Millennials, and every gym freak. Late-night cravings? Grab it fresh from our vending machinesâ€”hot, healthy, and ready when you are.</p>
      <button class="btn"><a href="reciepe.html" style="color: white;">Explore Recipes</a></button>
    </div>
    <img src="try.jpg" alt="Chicken Rice Bowl" />
  </section>
</body>
</html>
